<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages de connexion - Paris-JO2024</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--page de connexion uniquement pour le visiteur-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Paris-JO2024</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Inscription</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Connexion</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">Connexion</h5>
            <!--Si les données ne sont pas valides; on affiche à nouveau, le formulaire accompagné d'un message d'erreur-->
            <div
              id="errorMessages"
              class="alert alert-danger"
              style="display: none"
            ></div>
            <!--Formulaire de connexion-->
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Pseudonyme</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
            <p class="mt-3">
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#forgotPasswordModal"
                >Mot de passe oublié?</a
              >
            </p>
            <p class="mt-3">
              Vous ne disposez pas encore d'un compte?
              <a href="register.html">Inscription</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!--Mot de passe oublié-->
    <div
      class="modal fade"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="forgotPasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">
              Mot de passe oublié
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--Si l'adresse mail n'est pas valide, saisie de l'adresse mail avec un message d'erreur-->
            <div
              id="errorMessagesForgotPasswords"
              class="alert alert-danger"
              style="display: none"
            ></div>
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="forgotEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="forgotEmail"
                  name="forgotEmail"
                  required
                />
                <!--Vérification de l'adresse mail-->
                <div class="Email non validé">
                  Veuillez entrer une adresse email valide.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
