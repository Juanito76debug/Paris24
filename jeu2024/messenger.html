    <!--sujets de discussion privée entre l'administrateur et plusieurs amis-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Sujets de discussion avec plusieurs amis
              </h5>
              <ul class="list-group" id="friendsList">
                <li class="list-group-item">
                  <img
                    src="assets/rafa.png"
                    alt="Rafa"
                    class="inline-image"
                  />Rafa
                </li>
                <li class="list-group-item">
                  <img
                    src="assets/Jose.png"
                    alt="José"
                    class="inline-image"
                  />José
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Discussion</h5>
              <div id="chatWindow" class="chat-window"></div>
              <form id="messageForm">
                <div class="input-group mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="messageInput"
                    placeholder="Votre message..."
                  />
                  <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
              </form>
              <!--l'administrateur supprime le sujet de discussion qu'il a ouvert chez plusieurs amis-->
              <button class="btn btn-danger mt-3" id="deleteDiscussionBtn">
                Discussion supprimée
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--sujets de discussion privée entre l'administrateur sur tous les profils-->
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Sujets de discussion sur tous les profils
                </h5>
                <ul class="list-group" id="allUsersList"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Discussion privée avec tous les profils
              </h5>
              <div id="adminChatWindow" class="chat-window"></div>
              <form id="allmessageForm">
                <div class="input-group mt-3">
                  <input
                    type="text"
                    class="form-control"
                    id="allmessageInput"
                    placeholder="Votre message..."
                  />
                  <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
              </form>
              <!--l'administrateur supprime le sujet de discussion qu'il a ouvert chez tous les profils-->
              <button class="btn btn-danger mt-3" id="alldeleteDiscussionBtn">
                Discussion supprimée
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
